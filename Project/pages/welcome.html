<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Slideshow and Text Area</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>F. L. E. A.</h1>
        <p>A Financial Literacy Education Application</p>
    </header>

    <!-- Slideshow container -->
    <div class="slideshow-container">
        <!-- Slides -->
        <div class="mySlides">
            <img src="/images/image1.jpg" alt="Slide 1" style="width:100%">
        </div>
        <div class="mySlides">
            <img src="/images/image2.jpg" alt="Slide 2" style="width:100%">
        </div>
        <div class="mySlides">
            <img src="/images/image3.jpg" alt="Slide 3" style="width:100%">
        </div>

        <!-- Navigation buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>


    <!-- Text area below slideshow -->
    <div class="text-area">
        <h2>About This Webpage</h2>
        <p>This webpage looks to educate you on and act as a reference for personal finance.</p>
        <p>Explore the trees below to learn about the notated areas.</p>
    </div>

    <!-- Button container at the bottom -->
    <div class="button-container">
        <a href="/pages/basics_tree/page1.html" class="button">The Basics</a>
        <a href="/pages/expenses_tree/page2.html" class="button">Expenses</a>
        <a href="/pages/saving_tree/page3.html" class="button">Saving</a>
        <a href="/pages/insurance_tree/page4.html" class="button">Insurance</a>
        <a href="/pages/interest_tree/page5.html" class="button">Interest</a>
        <a href="/pages/investing_tree/page6.html" class="button">Investing</a>
    </div>

    <div class="button-container-3">
        <a href="/pages/pictures.html" class="button">Image Information</a>

    </div>
    <!-- JavaScript for slideshow functionality -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function plusSlides(n) {
            slideIndex += n - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            showSlides();
        }
    </script>

</body>
</html>
